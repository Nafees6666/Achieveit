<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achieve It - Goal System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Styles -->
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        * { -webkit-tap-highlight-color: transparent; }
        
        body, div, nav, button, input, select, textarea {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
    </style>

    <!-- Babel Standalone for in-browser JSX/TS compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React and Dependencies via Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen overflow-hidden selection:bg-indigo-100 dark:selection:bg-indigo-900 selection:text-indigo-900 dark:selection:text-indigo-100">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Target, Maximize2, Minimize2, Sun, List, 
            MoveRight, Trash2, Menu, Trophy, Plus,
            CheckCircle2, Circle, Edit2, Flag, Calendar,
            GripVertical, CornerDownRight, ChevronUp, ChevronDown, 
            GitMerge, Save, MinusCircle, X, Check, AlertTriangle, 
            Layout, Moon
        } from 'lucide-react';

        // --- CONSTANTS & TYPES ---
        
        const ListType = {
            MASTER: 'master',
            MONTHLY: 'monthly',
            WEEKLY: 'weekly',
            DAILY: 'daily',
            TRASH: 'trash'
        };

        const PRIORITIES = {
            HIGH: { value: 3, label: 'High', color: 'text-red-600 bg-red-50 border-red-100 dark:bg-red-900/30 dark:border-red-800 dark:text-red-300' },
            MEDIUM: { value: 2, label: 'Med', color: 'text-orange-600 bg-orange-50 border-orange-100 dark:bg-orange-900/30 dark:border-orange-800 dark:text-orange-300' },
            LOW: { value: 1, label: 'Low', color: 'text-slate-600 bg-slate-100 border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400' },
        };

        const formatDate = (dateStr) => {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return '';
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };

        // --- HOOKS ---

        function useStickyState(defaultValue, key) {
            const [value, setValue] = useState(() => {
                try {
                    const stickyValue = window.localStorage.getItem(key);
                    return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
                } catch (err) {
                    return defaultValue;
                }
            });

            useEffect(() => {
                window.localStorage.setItem(key, JSON.stringify(value));
            }, [key, value]);

            return [value, setValue];
        }

        // --- COMPONENTS ---

        // 1. Confetti
        const Confetti = ({ active }) => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                if (!active) return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const particles = [];
                const colors = ['#2563eb', '#f59e0b', '#ef4444', '#10b981', '#8b5cf6'];
                
                for (let i = 0; i < 100; i++) {
                    particles.push({
                        x: canvas.width / 2,
                        y: canvas.height / 2,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 5 + 2,
                        life: 100
                    });
                }
                
                let animationFrameId;
                
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let activeParticles = false;
                    
                    particles.forEach(p => {
                        if (p.life > 0) {
                            activeParticles = true;
                            p.x += p.vx;
                            p.y += p.vy;
                            p.vy += 0.2;
                            p.life--;
                            ctx.fillStyle = p.color;
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });
                    
                    if (activeParticles) {
                        animationFrameId = requestAnimationFrame(animate);
                    }
                };
                
                animate();
                
                return () => {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                };
            }, [active]);
            
            if (!active) return null;
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[100]" />;
        };

        // 2. Sidebar
        const Sidebar = ({ activeTab, setActiveTab, isOpen, setIsOpen, darkMode, setDarkMode }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Today', icon: Sun },
                { id: 'goals', label: 'Goals', icon: Target },
                { id: 'weekly', label: 'Weekly Plan', icon: Calendar },
                { id: 'monthly', label: 'Monthly Plan', icon: Layout },
                { id: 'master', label: 'Master List', icon: List },
                { id: 'trash', label: 'Trash', icon: Trash2 },
            ];

            return (
                <React.Fragment>
                    {isOpen && (
                        <div 
                            className="fixed inset-0 bg-black/50 z-20 md:hidden" 
                            onClick={() => setIsOpen(false)} 
                        />
                    )}
                    <div className={`fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 dark:bg-slate-950 text-white transform transition-transform duration-300 ease-out md:relative md:translate-x-0 ${isOpen ? 'translate-x-0' : '-translate-x-full'} flex flex-col shadow-2xl`}>
                        <div className="p-6">
                            <h1 className="text-xl font-bold tracking-tight flex items-center gap-2">
                                <Trophy className="w-6 h-6 text-yellow-500" /> Achieve It
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Goal Achievement System</p>
                        </div>

                        <nav className="mt-4 px-3 space-y-1 flex-1">
                            {menuItems.map((item) => (
                                <button 
                                    key={item.id} 
                                    onClick={() => { setActiveTab(item.id); setIsOpen(false); }} 
                                    className={`w-full flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/20' : 'text-slate-300 hover:bg-slate-800'}`}
                                >
                                    <item.icon className="w-5 h-5" /> {item.label}
                                </button>
                            ))}
                            
                            <div className="pt-6">
                                <button 
                                    onClick={() => setDarkMode(!darkMode)} 
                                    className="w-full flex items-center justify-center gap-2 px-3 py-3 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-300 transition-colors text-sm font-medium border border-slate-700"
                                >
                                    {darkMode ? <Sun className="w-4 h-4" /> : <Moon className="w-4 h-4" />}
                                    {darkMode ? "Light Mode" : "Dark Mode"}
                                </button>
                            </div>
                        </nav>

                        {/* Footer with Made by Nafees */}
                        <div className="p-4 mt-auto border-t border-slate-800">
                            <div className="bg-slate-800/50 rounded-lg p-3 text-center border border-slate-700/50 shadow-sm backdrop-blur-sm">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest font-mono">
                                    Made by Nafees
                                </p>
                            </div>
                        </div>
                    </div>
                </React.Fragment>
            );
        };

        // 3. TaskInput
        const TaskInput = ({ listType, placeholder, onAddTask, goals }) => {
            const [text, setText] = useState('');
            const [goalId, setGoalId] = useState('');
            const [priority, setPriority] = useState('1');
            const [dueDate, setDueDate] = useState('');

            const handleSubmit = () => {
                if (!text.trim()) return;
                let goalTitle = '';
                if (goalId) {
                    const g = goals.find(x => x.id === goalId);
                    if (g) goalTitle = g.title;
                }
                onAddTask({
                    title: text,
                    listType,
                    priority: parseInt(priority),
                    dueDate,
                    goalId,
                    goalTitle,
                    subtasks: []
                });
                setText('');
                setPriority('1');
                setDueDate('');
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSubmit();
                }
            };

            return (
                <div className="bg-white dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm mb-6">
                    <div className="flex flex-col gap-3">
                        <input 
                            type="text" 
                            value={text} 
                            onChange={(e) => setText(e.target.value)} 
                            onKeyDown={handleKeyDown} 
                            placeholder={placeholder} 
                            className="w-full text-lg bg-transparent border-none focus:outline-none placeholder:text-slate-400 dark:placeholder:text-slate-500 text-slate-900 dark:text-white" 
                        />
                        <div className="flex flex-wrap items-center gap-2 pt-2 border-t border-slate-100 dark:border-slate-700">
                            <select 
                                value={goalId} 
                                onChange={(e) => setGoalId(e.target.value)} 
                                className="px-2 py-1.5 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-md text-xs font-medium text-slate-600 dark:text-slate-300 focus:outline-none focus:border-indigo-500 cursor-pointer max-w-[120px] truncate"
                            >
                                <option value="">No Goal</option>
                                {goals.map(g => <option key={g.id} value={g.id}>{g.title}</option>)}
                            </select>
                            <select 
                                value={priority} 
                                onChange={(e) => setPriority(e.target.value)} 
                                className="px-2 py-1.5 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-md text-xs font-medium text-slate-600 dark:text-slate-300 focus:outline-none focus:border-indigo-500 cursor-pointer"
                            >
                                <option value="1">Low Priority</option>
                                <option value="2">Medium Priority</option>
                                <option value="3">High Priority</option>
                            </select>
                            <input 
                                type="date" 
                                value={dueDate} 
                                onChange={(e) => setDueDate(e.target.value)} 
                                className="px-2 py-1.5 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-md text-xs font-medium text-slate-600 dark:text-slate-300 focus:outline-none focus:border-indigo-500" 
                            />
                            <div className="flex-1"></div>
                            <button 
                                onClick={handleSubmit} 
                                disabled={!text.trim()} 
                                className="px-4 py-1.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-1 text-sm font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Add Task <Plus className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. TaskItem
        const TaskItem = ({ 
            task, 
            onToggle, 
            onDelete, 
            onUpdate, 
            isTrash = false, 
            onRestore, 
            goals, 
            activeTaskId, 
            setActiveTaskId, 
            onDragStart, 
            onDragOver,
            onDrop,
            isExpanded,
            toggleExpand,
            isDragOver
        }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [isAddingSubtask, setIsAddingSubtask] = useState(false);
            const [newSubtaskTitle, setNewSubtaskTitle] = useState('');
            const subtaskInputRef = useRef(null);
            
            // Smooth completion state
            const [isCompleting, setIsCompleting] = useState(false);
            
            const [editTitle, setEditTitle] = useState(task.title);
            const [editPriority, setEditPriority] = useState(task.priority || 1);
            const [editGoalId, setEditGoalId] = useState(task.goalId || '');
            const [editSubtasks, setEditSubtasks] = useState(task.subtasks || []);

            const isActive = activeTaskId === task.id;
            const isDraggable = !isTrash && !task.completed && (!task.priority || task.priority === 1);
            const priorityConfig = Object.values(PRIORITIES).find(p => p.value === task.priority) || PRIORITIES.LOW;

            const completedSubtasks = (task.subtasks || []).filter(st => st.completed).length;
            const totalSubtasks = (task.subtasks || []).length;

            useEffect(() => {
                if (isAddingSubtask && isExpanded) {
                    const timer = setTimeout(() => {
                        if (subtaskInputRef.current) {
                            subtaskInputRef.current.focus();
                        }
                    }, 50);
                    return () => clearTimeout(timer);
                }
            }, [isAddingSubtask, isExpanded]);

            const handleToggleWithDelay = (e) => {
                e.stopPropagation();
                if (task.completed) {
                    onToggle(task);
                } else {
                    setIsCompleting(true);
                    setTimeout(() => {
                        onToggle(task);
                        setIsCompleting(false);
                    }, 400); 
                }
            };

            const handleSave = () => {
                if (!editTitle.trim()) return;
                let goalTitle = '';
                if (editGoalId) {
                    const g = goals.find(x => x.id === editGoalId);
                    if (g) goalTitle = g.title;
                }
                onUpdate(task.id, { 
                    title: editTitle,
                    priority: Number(editPriority),
                    goalId: editGoalId,
                    goalTitle: goalTitle,
                    subtasks: editSubtasks
                });
                setIsEditing(false);
                setActiveTaskId(null);
            };

            const handleContainerClick = () => {
                if (isEditing || isAddingSubtask) return;
                if (isActive) setActiveTaskId(null);
                else setActiveTaskId(task.id);
            };

            const updateSubtaskEditMode = (id, field, value) => {
                setEditSubtasks(editSubtasks.map(st => st.id === id ? { ...st, [field]: value } : st));
            };
            
            const deleteSubtaskEditMode = (id) => {
                setEditSubtasks(editSubtasks.filter(st => st.id !== id));
            };

            const handleStartAddingSubtask = (e) => {
                e.stopPropagation();
                if (toggleExpand && !isExpanded) {
                    toggleExpand(task.id);
                }
                setIsAddingSubtask(true);
            };

            const confirmAddSubtask = () => {
                if (newSubtaskTitle.trim()) {
                    const currentSubtasks = task.subtasks || [];
                    onUpdate(task.id, {
                        subtasks: [...currentSubtasks, { id: crypto.randomUUID(), title: newSubtaskTitle, completed: false }]
                    });
                    setNewSubtaskTitle('');
                    setIsAddingSubtask(false);
                }
            };

            const cancelAddSubtask = () => {
                setNewSubtaskTitle('');
                setIsAddingSubtask(false);
            };

            const handleSubtaskKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    confirmAddSubtask();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelAddSubtask();
                }
            };

            const handleListViewSubtaskToggle = (subtaskId) => {
                const currentSubtasks = task.subtasks || [];
                const updatedSubtasks = currentSubtasks.map(st => st.id === subtaskId ? { ...st, completed: !st.completed } : st);
                const allDone = updatedSubtasks.length > 0 && updatedSubtasks.every(st => st.completed);
                onUpdate(task.id, { 
                    subtasks: updatedSubtasks,
                    completed: allDone ? true : task.completed 
                });
            };

            const isOverdue = React.useMemo(() => {
                if (!task.dueDate || task.completed || isTrash) return false;
                const d = new Date();
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                const todayStr = `${year}-${month}-${day}`;
                return task.dueDate < todayStr;
            }, [task.dueDate, task.completed, isTrash]);

            if (isEditing) {
                return (
                    <div className="bg-white dark:bg-slate-800 p-4 rounded-xl border-2 border-indigo-500 shadow-md animate-fade-in z-10">
                        <label className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1 block">Task Title</label>
                        <input 
                            autoFocus 
                            className="w-full text-sm font-medium border-b border-indigo-200 dark:border-indigo-800 pb-2 mb-4 outline-none focus:border-indigo-500 text-slate-800 dark:text-slate-100 bg-transparent" 
                            value={editTitle} 
                            onChange={(e) => setEditTitle(e.target.value)} 
                            placeholder="Task Name" 
                        />
                        
                        <div className="flex flex-col gap-4">
                            <div className="flex gap-2">
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1 block">Priority</label>
                                    <select value={editPriority} onChange={(e) => setEditPriority(Number(e.target.value))} className="w-full px-3 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-xs font-medium text-slate-700 dark:text-slate-200 focus:outline-none focus:border-indigo-500">
                                        <option value="1">Low (Draggable)</option>
                                        <option value="2">Medium (Top)</option>
                                        <option value="3">High (Top)</option>
                                    </select>
                                </div>
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1 block">Goal</label>
                                    <select value={editGoalId} onChange={(e) => setEditGoalId(e.target.value)} className="w-full px-3 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-xs font-medium text-slate-700 dark:text-slate-200 focus:outline-none focus:border-indigo-500">
                                        <option value="">No Goal</option>
                                        {goals && goals.map(g => <option key={g.id} value={g.id}>{g.title}</option>)}
                                    </select>
                                </div>
                            </div>

                            {editSubtasks.length > 0 && (
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wide mb-2 block">Manage Subtasks</label>
                                    <div className="space-y-2 mb-2">
                                        {editSubtasks.map((st) => (
                                            <div key={st.id} className="flex items-center gap-2">
                                                <button 
                                                    onClick={() => updateSubtaskEditMode(st.id, 'completed', !st.completed)}
                                                    className={`text-slate-400 hover:text-indigo-500 ${st.completed ? 'text-green-500' : ''}`}
                                                >
                                                    {st.completed ? <CheckCircle2 className="w-4 h-4" /> : <Circle className="w-4 h-4" />}
                                                </button>
                                                <input 
                                                    value={st.title} 
                                                    onChange={(e) => updateSubtaskEditMode(st.id, 'title', e.target.value)}
                                                    className={`flex-1 text-sm bg-transparent border-b border-slate-100 dark:border-slate-700 focus:border-indigo-500 outline-none pb-1 ${st.completed ? 'line-through text-slate-400' : 'text-slate-700 dark:text-slate-200'}`}
                                                    placeholder="Step description..."
                                                />
                                                <button onClick={() => deleteSubtaskEditMode(st.id)} className="text-red-400 hover:text-red-600">
                                                    <MinusCircle className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="flex justify-end gap-2 pt-2 border-t border-slate-100 dark:border-slate-700">
                                <button onClick={() => setIsEditing(false)} className="px-3 py-2 text-xs font-medium text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">Cancel</button>
                                <button onClick={handleSave} className="px-4 py-2 bg-indigo-600 text-white text-xs font-bold rounded-lg flex items-center gap-1 shadow-md shadow-indigo-200 dark:shadow-none"><Save className="w-3 h-3" /> Save</button>
                            </div>
                        </div>
                    </div>
                );
            }

            const isVisuallyCompleted = task.completed || isCompleting;
            
            return (
                <div 
                    draggable={isDraggable} 
                    onDragStart={(e) => onDragStart && isDraggable && onDragStart(e, task)} 
                    onDragOver={(e) => onDragOver && isDraggable && onDragOver(e)} 
                    onDrop={(e) => onDrop && isDraggable && onDrop(e, task)} 
                    onClick={handleContainerClick} 
                    className={`
                        relative group flex flex-col gap-0 p-0 bg-white dark:bg-slate-800 rounded-xl border transition-all duration-300 cursor-pointer select-none
                        ${isVisuallyCompleted ? 'opacity-60 bg-slate-50 dark:bg-slate-800/50 border-slate-100 dark:border-slate-700' : isActive ? 'border-indigo-400 ring-1 ring-indigo-400 shadow-md transform scale-[1.01]' : 'border-slate-100 dark:border-slate-700 hover:border-indigo-200 dark:hover:border-indigo-700 hover:shadow-sm'}
                        ${isDragOver ? 'border-indigo-500 border-b-4 translate-y-[-2px] shadow-lg z-10' : ''}
                        ${isCompleting ? 'scale-95 opacity-50' : ''}
                    `}
                >
                    <div className="flex items-start gap-3 p-4 w-full relative">
                        {isDraggable && <div className={`absolute left-1 top-1/2 -translate-y-1/2 text-slate-300 dark:text-slate-600 ${isActive ? 'text-indigo-300 dark:text-indigo-500' : ''}`}><GripVertical className="w-4 h-4" /></div>}
                        <div className={isDraggable ? "pl-2" : ""}> 
                            {!isTrash && (
                                <button 
                                    onClick={handleToggleWithDelay} 
                                    className={`mt-0.5 flex-shrink-0 transition-all duration-300 ${isVisuallyCompleted ? 'text-green-500 scale-110' : 'text-slate-300 dark:text-slate-600 hover:text-indigo-500 hover:scale-110'}`}
                                >
                                    {isVisuallyCompleted ? <CheckCircle2 className="w-6 h-6" /> : <Circle className="w-6 h-6" />}
                                </button>
                            )}
                            {isTrash && <div className="mt-0.5 flex-shrink-0 text-slate-300 dark:text-slate-600"><Trash2 className="w-6 h-6" /></div>}
                        </div>
                        <div className="flex-1 min-w-0">
                            <div className="flex flex-col gap-1">
                                <p className={`text-sm font-medium leading-normal transition-all duration-300 ${isVisuallyCompleted && !isTrash ? 'line-through text-slate-400 dark:text-slate-500' : 'text-slate-700 dark:text-slate-200'}`}>{task.title}</p>
                                <div className="flex flex-wrap items-center gap-2">
                                    {task.goalTitle && <span className="inline-flex items-center gap-1 text-[10px] uppercase tracking-wider font-bold text-indigo-600 dark:text-indigo-300 bg-indigo-50 dark:bg-indigo-900/30 px-1.5 py-0.5 rounded border border-indigo-100 dark:border-indigo-800"><Target className="w-3 h-3" /> {task.goalTitle}</span>}

                                    {totalSubtasks > 0 && toggleExpand && (

                        {/* Actions container - Hidden by default. Show on active (tap) or hover (desktop) */}
                        <div className={`

                                    <button onClick={(e) => { e.stopPropagation(); onDelete(task); }} className="p-2 bg-red-50 dark:bg-red-900/30 text-red-500 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors shadow-sm"><Trash2 className="w-4 h-4" /></button>

                                    <button onClick={(e) => { e.stopPropagation(); onDelete(task); }} className="p-2 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors shadow-sm"><Trash2 className="w-4 h-4" /></button>
                                </React.Fragment>
                            )}
                        </div>
                    </div>

                    {(isExpanded || isAddingSubtask) && !isTrash && (
                        <div className="w-full px-4 pb-2 pl-12 animate-fade-in border-t border-slate-50 dark:border-slate-700/50 pt-2">
                            {totalSubtasks > 0 && task.subtasks?.map(st => (

                                    <button

                                        {st.completed ? <CheckCircle2 className="w-3.5 h-3.5" /> : <Circle className="w-3.5 h-3.5" />}

                                    <span className={`text-xs ${st.completed ? 'line-through text-slate-400 dark:text-slate-600' : 'text-slate-600 dark:text-slate-300'}`}>
                                        {st.title}

                            {isAddingSubtask && (
                                <div className="flex items-center gap-2 py-1.5 animate-fade-in pr-2" onClick={(e) => e.stopPropagation()}>
                                    <div className="w-3.5 h-3.5 rounded-full border border-dashed border-slate-300 dark:border-slate-600 flex-shrink-0"></div>
                                    <input 
                                        ref={subtaskInputRef}
                                        value={newSubtaskTitle}
                                        onChange={(e) => setNewSubtaskTitle(e.target.value)}

                                        className="flex-1 text-xs bg-slate-50 dark:bg-slate-700/50 border border-slate-200 dark:border-slate-600 rounded px-2 py-1 outline-none focus:border-indigo-500 text-slate-700 dark:text-slate-200 placeholder:text-slate-400"
                                        placeholder="Type next step..."
                                        autoFocus
                                    />
                                    <div className="flex items-center gap-1">
                                        <button 
                                            onClick={confirmAddSubtask}
                                            className="p-1 text-green-600 hover:bg-green-50 dark:text-green-400 dark:hover:bg-green-900/30 rounded transition-colors"
                                            title="Save"
                                        >
                                            <Check className="w-3.5 h-3.5" />
                                        </button>
                                        <button 
                                            onClick={cancelAddSubtask}
                                            className="p-1 text-red-500 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/30 rounded transition-colors"

                                            <X className="w-3.5 h-3.5" />
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // 5. GoalCard
        const GoalCard = ({ goal, onDelete, onUpdate, progress }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editTitle, setEditTitle] = useState(goal.title);

            const handleSave = () => {
                if (editTitle.trim() !== goal.title) {
                    onUpdate(goal.id, { title: editTitle });
                }
                setIsEditing(false);
            };

            return (
                <div className="bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md transition-all group">
                    <div className="flex justify-between items-start mb-3">
                        {isEditing ? (
                            <input 
                                autoFocus 
                                className="flex-1 text-lg font-semibold text-slate-800 dark:text-slate-100 border-b border-indigo-300 dark:border-indigo-700 outline-none mr-2 bg-transparent" 
                                value={editTitle}

                        <div className="flex gap-1 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 transition-opacity">
                            <button onClick={() => setIsEditing(true)} className="text-slate-300 hover:text-indigo-600 dark:text-slate-500 dark:hover:text-indigo-400 p-1">
                                <Edit2 className="w-4 h-4" />

                    {goal.deadline && (

                            <Calendar className="w-3 h-3" />
                            <span>Due: {formatDate(goal.deadline)}</span>
                        </div>

                    <div className="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-2 mb-2 overflow-hidden">

                    <div className="flex justify-between text-xs text-slate-500 dark:text-slate-400">
                        <span>{progress === 100 ? 'Completed!' : 'In Progress'}</span>
                        <span className="font-mono">{Math.round(progress)}%</span>
                    </div>
                </div>
            );
        };

        // 6. PlanningModal
        const PlanningModal = ({ isOpen, onClose, sourceTasks, sourceTitle, targetTitle, onTransfer }) => {
            const [selectedTasks, setSelectedTasks] = useState(new Set());

            useEffect(() => {
                if (isOpen) setSelectedTasks(new Set());
            }, [isOpen]);

            if (!isOpen) return null;

            const toggleSelection = (taskId) => {
                const newSelection = new Set(selectedTasks);
                if (newSelection.has(taskId)) newSelection.delete(taskId);
                else newSelection.add(taskId);
                setSelectedTasks(newSelection);
            };

            const selectAll = () => {
                if (selectedTasks.size === sourceTasks.length) setSelectedTasks(new Set());
                else setSelectedTasks(new Set(sourceTasks.map(t => t.id)));
            };

            const handleTransfer = () => {
                onTransfer(Array.from(selectedTasks));
                onClose();
            };

            const actionableTasks = sourceTasks.filter(t => !t.completed);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh]">
                        <div className="p-5 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center bg-slate-50/80 dark:bg-slate-700/80">
                            <div>
                                <h3 className="font-bold text-lg text-slate-800 dark:text-slate-100">Plan {targetTitle}</h3>
                                <p className="text-xs text-slate-500 dark:text-slate-400 font-medium">Select items from {sourceTitle}</p>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-full transition-colors">
                                <X className="w-5 h-5 text-slate-500 dark:text-slate-400" />
                            </button>
                        </div>
                        <div className="p-2 border-b border-slate-100 dark:border-slate-700 flex justify-end bg-white dark:bg-slate-800">
                            <button 
                                onClick={selectAll} 
                                className="text-xs font-semibold text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 px-3 py-1.5 rounded hover:bg-indigo-50 dark:hover:bg-indigo-900/30 transition-colors"
                            >
                                {selectedTasks.size === actionableTasks.length ? 'Deselect All' : 'Select All'}
                            </button>
                        </div>
                        <div className="p-4 overflow-y-auto flex-1 bg-white dark:bg-slate-800">
                            {actionableTasks.length === 0 ? (
                                <div className="text-center py-12 text-slate-400 dark:text-slate-500">
                                    <List className="w-12 h-12 mx-auto mb-3 opacity-20" />
                                    <p>No actionable items in {sourceTitle}.</p>

                            ) : (
                                <div className="space-y-2">
                                    {actionableTasks.map(task => (
                                        <div 
                                            key={task.id} 
                                            onClick={() => toggleSelection(task.id)} 
                                            className={`flex items-start gap-3 p-3 rounded-xl border cursor-pointer transition-all ${selectedTasks.has(task.id) ? 'border-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/30 ring-1 ring-indigo-500/20' : 'border-slate-100 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 hover:border-slate-300 dark:hover:border-slate-600'}`}
                                        >
                                            <div className={`mt-0.5 w-5 h-5 rounded-md border flex items-center justify-center transition-colors ${selectedTasks.has(task.id) ? 'bg-indigo-500 border-indigo-500' : 'border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700'}`}>
                                                {selectedTasks.has(task.id) && <Check className="w-3.5 h-3.5 text-white" />}
                                            </div>
                                            <div className="flex-1">
                                                <span className={`text-sm font-medium ${selectedTasks.has(task.id) ? 'text-indigo-900 dark:text-indigo-200' : 'text-slate-700 dark:text-slate-200'}`}>{task.title}</span>
                                            </div>
                                        </div>
                                    ))}

                            )}
                        </div>
                        <div className="p-5 border-t border-slate-100 dark:border-slate-700 bg-white dark:bg-slate-800">
                            <button 
                                onClick={handleTransfer} 
                                disabled={selectedTasks.size === 0} 
                                className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-700 active:scale-[0.98] transition-all shadow-lg shadow-indigo-200 dark:shadow-none"
                            >
                                Move {selectedTasks.size} Items to {targetTitle}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 7. DeleteConfirmModal
        const DeleteConfirmModal = ({ isOpen, onClose, onConfirm, isPermanent, task }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-6 text-center">
                        <div className="w-16 h-16 bg-red-50 dark:bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                            <AlertTriangle className="w-8 h-8 text-red-500" />
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 dark:text-slate-100 mb-2">{isPermanent ? "Delete Forever?" : "Move to Trash?"}</h3>
                        <p className="text-sm text-slate-500 dark:text-slate-400 mb-6">{isPermanent ? "This action cannot be undone. The task will be permanently removed." : "This task will be moved to the Trash. It will be permanently deleted after 15 days."}</p>
                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 py-2.5 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-semibold rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Cancel</button>
                            <button onClick={onConfirm} className="flex-1 py-2.5 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition-colors shadow-lg shadow-red-200 dark:shadow-none">{isPermanent ? "Delete" : "Trash it"}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            
            const [goals, setGoals] = useStickyState([], 'achieve-it-goals');
            const [tasks, setTasks] = useStickyState([], 'achieve-it-tasks');
            const [expandedTaskIds, setExpandedTaskIds] = useState(new Set());
            const [darkMode, setDarkMode] = useStickyState(false, 'achieve-it-dark-mode');
            const [focusMode, setFocusMode] = useState(false);
            
            const [showGoalModal, setShowGoalModal] = useState(false);
            const [planningConfig, setPlanningConfig] = useState(null);
            const [showConfetti, setShowConfetti] = useState(false);
            const [activeTaskId, setActiveTaskId] = useState(null);
            
            // Drag and Drop state
            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverTaskId, setDragOverTaskId] = useState(null);

            const [deleteModal, setDeleteModal] = useState({ open: false, task: null, isPermanent: false, isGoal: false });
            const [newGoalTitle, setNewGoalTitle] = useState('');
            const [newGoalDeadline, setNewGoalDeadline] = useState('');

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            const toggleTaskExpansion = (taskId) => {
                const newSet = new Set(expandedTaskIds);
                if (newSet.has(taskId)) newSet.delete(taskId);
                else newSet.add(taskId);
                setExpandedTaskIds(newSet);
            };

            const getSortedTasks = () => {
                const loadedTasks = [...tasks];
                const now = Date.now();
                const fifteenDaysMs = 15 * 24 * 60 * 60 * 1000;
                
                const cleanTasks = loadedTasks.filter(task => {
                    if (task.deletedAt) {
                        const deletedTime = new Date(task.deletedAt).getTime();
                        return (now - deletedTime) <= fifteenDaysMs;
                    }
                    return true;
                });

                if (cleanTasks.length !== loadedTasks.length) setTasks(cleanTasks);

                return cleanTasks.sort((a, b) => {
                    if (a.completed !== b.completed) return a.completed ? 1 : -1;
                    
                    const aP = a.priority || 1;
                    const bP = b.priority || 1;

                    if (aP > 1 && bP > 1) return bP - aP;
                    if (aP > 1) return -1;
                    if (bP > 1) return 1;

                    if (a.order !== undefined && b.order !== undefined) return a.order - b.order;
                    return (new Date(b.createdAt).getTime()) - (new Date(a.createdAt).getTime());
                });
            };

            const sortedTasks = getSortedTasks();

            const triggerConfetti = () => {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 3000);
            };

            const handleAddGoal = (e) => {
                e.preventDefault();
                if (!newGoalTitle.trim()) return;
                const newGoal = {
                    id: crypto.randomUUID(),
                    title: newGoalTitle,
                    deadline: newGoalDeadline,
                    createdAt: new Date().toISOString()
                };
                setGoals([...goals, newGoal]);
                setNewGoalTitle('');
                setNewGoalDeadline('');
                setShowGoalModal(false);
            };

            const handleAddTask = (taskData) => {
                const lowPriorityTasks = tasks.filter(t => (t.priority || 1) === 1);
                const maxOrder = lowPriorityTasks.length > 0 ? Math.max(...lowPriorityTasks.map(t => t.order || 0)) : 0;
                const newTask = {
                    id: crypto.randomUUID(),
                    title: taskData.title || 'Untitled',
                    listType: taskData.listType || ListType.MASTER,
                    priority: taskData.priority,
                    dueDate: taskData.dueDate,
                    goalId: taskData.goalId,
                    goalTitle: taskData.goalTitle,
                    subtasks: [],
                    completed: false,
                    deletedAt: null,
                    order: maxOrder + 1000,
                    createdAt: new Date().toISOString()
                };
                setTasks([...tasks, newTask]);
            };

            const handleUpdateTask = (id, data) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, ...data } : t));
            };

            const handleUpdateGoal = (id, data) => {
                setGoals(goals.map(g => g.id === id ? { ...g, ...data } : g));
            };
            
            const handleToggleTask = (task) => {
                const newStatus = !task.completed;
                handleUpdateTask(task.id, { completed: newStatus });
                if (newStatus && task.listType === ListType.DAILY) {
                    const daily = tasks.filter(t => t.listType === ListType.DAILY && !t.deletedAt && !t.completed && t.id !== task.id);
                    if (daily.length === 0) triggerConfetti();
                }
            };

            const requestDelete = (item, isPermanent, isGoal = false) => {
                setDeleteModal({ open: true, task: item, isPermanent, isGoal });
            };
            
            const confirmDelete = () => {
                const { task, isPermanent, isGoal } = deleteModal;
                if (!task) return;
                if (isGoal) {
                    setGoals(goals.filter(g => g.id !== task.id));
                } else if (isPermanent) {
                    setTasks(tasks.filter(t => t.id !== task.id));
                } else {
                    handleUpdateTask(task.id, { deletedAt: new Date().toISOString() });
                }
                setDeleteModal({ ...deleteModal, open: false });
            };

            const handleRestoreTask = (task) => handleUpdateTask(task.id, { deletedAt: null });
            
            const bulkMoveTasks = (taskIds, targetListType) => {
                setTasks(tasks.map(t => taskIds.includes(t.id) ? { ...t, listType: targetListType } : t));
            };

            const handleDragStart = (e, task) => {
                setDraggedItem(task);
                e.dataTransfer.effectAllowed = 'move';
            };
            
            const handleDragOver = (e, targetId) => {
                e.preventDefault();
                if (draggedItem && draggedItem.id !== targetId) {
                    setDragOverTaskId(targetId);
                }
            };
            
            const handleDrop = (e, targetTask) => {
                e.preventDefault();
                setDragOverTaskId(null);
                if (!draggedItem || draggedItem.id === targetTask.id) return;
                if (draggedItem.listType !== targetTask.listType) return;
                if ((draggedItem.priority || 1) > 1 || (targetTask.priority || 1) > 1) return;

                const currentList = sortedTasks.filter(t => t.listType === targetTask.listType && (!t.priority || t.priority === 1) && !t.completed);
                const targetIndex = currentList.findIndex(t => t.id === targetTask.id);
                
                let newOrder;
                if (targetIndex === 0) {
                    newOrder = (targetTask.order || 0) / 2;
                } else {
                    const prevTask = currentList[targetIndex - 1];
                    const prevOrder = prevTask.order || 0;
                    const targetOrder = targetTask.order || 0;
                    newOrder = (prevOrder + targetOrder) / 2;
                }

                setTasks(tasks.map(t => t.id === draggedItem.id ? { ...t, order: newOrder } : t));
                setDraggedItem(null);
            };

            const getTasksByList = (type) => sortedTasks.filter(t => t.listType === type && !t.deletedAt);
            const getTrashTasks = () => sortedTasks.filter(t => t.deletedAt);
            const getGoalProgress = (goalId) => {
                const gt = tasks.filter(t => t.goalId === goalId && !t.deletedAt);
                return gt.length ? (gt.filter(t => t.completed).length / gt.length) * 100 : 0;
            };

            const dailyTasks = getTasksByList(ListType.DAILY);
            const progressToday = dailyTasks.length > 0 ? (dailyTasks.filter(t => t.completed).length / dailyTasks.length) * 100 : 0;

            const renderTaskList = (listTasks, emptyMessage, icon, actions) => (
                <div className="space-y-3">
                    {listTasks.length === 0 ? (
                        <div className="text-center py-16 px-4 animate-fade-in">
                            <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-50 dark:bg-slate-800 mb-4 ring-8 ring-slate-50/50 dark:ring-slate-700/50">
                                {icon}
                            </div>
                            <p className="text-slate-500 dark:text-slate-400 font-medium mb-6">{emptyMessage}</p>
                            {actions}
                        </div>
                    ) : (
                        listTasks.map(task => (
                            <TaskItem 
                                key={task.id} 
                                task={task} 
                                onToggle={handleToggleTask} 
                                onDelete={(t) => requestDelete(t, false)} 
                                onUpdate={handleUpdateTask} 
                                goals={goals} 
                                activeTaskId={activeTaskId} 
                                setActiveTaskId={setActiveTaskId} 
                                onDragStart={handleDragStart} 
                                onDragOver={(e) => handleDragOver(e, task.id)}
                                onDrop={handleDrop} 
                                isExpanded={expandedTaskIds.has(task.id)} 
                                toggleExpand={toggleTaskExpansion}
                                isDragOver={dragOverTaskId === task.id}
                            />
                        ))
                    )}
                </div>
            );

            const DashboardView = () => {
                if (focusMode) {
                    return (
                        <div className="max-w-2xl mx-auto pt-10 px-4 min-h-screen flex flex-col animate-fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-2xl font-bold text-slate-800 dark:text-slate-100 flex items-center gap-2">
                                    <Target className="w-6 h-6 text-indigo-500" /> Focus Mode
                                </h2>
                                <button 
                                    onClick={() => setFocusMode(false)}
                                    className="px-4 py-2 bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 rounded-lg flex items-center gap-2 transition-all font-medium"
                                >
                                    <Minimize2 className="w-4 h-4" /> Exit Focus
                                </button>
                            </div>
                            
                            <div className="space-y-4 flex-1">
                                {dailyTasks.length === 0 ? (
                                    <div className="text-center py-20 text-slate-400 dark:text-slate-500">
                                        <p className="text-lg">No tasks to focus on.</p>
                                        <button onClick={() => setFocusMode(false)} className="text-indigo-500 hover:underline mt-2">Go back to plan your day</button>
                                    </div>
                                ) : (
                                    dailyTasks.map(task => (
                                        <TaskItem 
                                            key={task.id} 
                                            task={task} 
                                            onToggle={handleToggleTask} 
                                            onDelete={(t) => requestDelete(t, false)} 
                                            onUpdate={handleUpdateTask} 
                                            goals={goals} 
                                            activeTaskId={activeTaskId} 
                                            setActiveTaskId={setActiveTaskId} 
                                            onDragStart={handleDragStart} 
                                            onDragOver={(e) => handleDragOver(e, task.id)}
                                            onDrop={handleDrop}
                                            isExpanded={expandedTaskIds.has(task.id)}
                                            toggleExpand={toggleTaskExpansion}
                                            isDragOver={dragOverTaskId === task.id}
                                        />
                                    ))
                                )}
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="space-y-6 max-w-4xl mx-auto">
                        <header className="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
                            <div>
                                <div className="flex items-center gap-3 mb-1">
                                    <h2 className="text-3xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">Today's Focus</h2>
                                    <button 
                                        onClick={() => setFocusMode(true)}
                                        className="group flex items-center gap-1.5 px-3 py-1.5 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-700 dark:text-indigo-300 rounded-full text-xs font-bold uppercase tracking-wider hover:bg-indigo-200 dark:hover:bg-indigo-900 hover:scale-105 transition-all"
                                        title="Enter Focus Mode"
                                    >
                                        <Maximize2 className="w-3 h-3" /> Focus
                                    </button>
                                </div>
                                <p className="text-slate-500 dark:text-slate-400">Resolve to do something every single day.</p>
                            </div>
                            <div className="bg-white dark:bg-slate-800 p-3 rounded-xl border border-slate-100 dark:border-slate-700 shadow-sm flex items-center gap-4 min-w-[200px]">
                                <div className="flex-1">
                                    <div className="text-xs text-slate-500 dark:text-slate-400 font-medium uppercase tracking-wider mb-1">Daily Progress</div>
                                    <div className="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-1.5">
                                        <div className="bg-indigo-600 h-1.5 rounded-full transition-all duration-1000" style={{ width: `${progressToday}%` }}></div>
                                    </div>
                                </div>
                                <div className="text-xl font-bold text-indigo-600 dark:text-indigo-400">{Math.round(progressToday)}%</div>
                            </div>
                        </header>
                        <TaskInput listType={ListType.DAILY} placeholder="What must be done today?" onAddTask={handleAddTask} goals={goals} />
                        {renderTaskList(
                            dailyTasks, 
                            "Your daily plan is empty. Review your weekly plan to start.", 
                            <Sun className="w-8 h-8 text-slate-300 dark:text-slate-500" />,
                            <button 
                                onClick={() => setPlanningConfig({source: ListType.WEEKLY, target: ListType.DAILY, sourceTitle: 'Weekly', targetTitle: 'Daily'})} 
                                className="px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200 dark:shadow-none"
                            >
                                Plan My Day
                            </button>
                        )}
                        {dailyTasks.length > 0 && (
                            <div className="flex justify-center mt-12">
                                <button 
                                    onClick={() => setPlanningConfig({source: ListType.WEEKLY, target: ListType.DAILY, sourceTitle: 'Weekly', targetTitle: 'Daily'})} 
                                    className="text-sm text-indigo-600 dark:text-indigo-400 font-semibold bg-indigo-50 dark:bg-indigo-900/30 px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors"
                                >
                                    <List className="w-4 h-4" /> Pull more tasks
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            const ListView = ({ type, title, subtitle, parentListType, parentTitle }) => {
                const listTasks = getTasksByList(type);
                return (
                    <div className="space-y-6 max-w-4xl mx-auto">
                        <header className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">{title}</h2>
                                <p className="text-slate-500 dark:text-slate-400 mt-1">{subtitle}</p>
                            </div>
                            {parentListType && (
                                <button 
                                    onClick={() => setPlanningConfig({source: parentListType, target: type, sourceTitle: parentTitle || '', targetTitle: title})} 
                                    className="px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-lg shadow-sm font-semibold text-sm flex items-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors"
                                >
                                    <MoveRight className="w-4 h-4 text-indigo-500" /> Import from {parentTitle}
                                </button>
                            )}
                        </header>
                        <TaskInput listType={type} placeholder={`Add item to ${title}...`} onAddTask={handleAddTask} goals={goals} />
                        {renderTaskList(
                            listTasks, 
                            `No items in ${title} yet.`, 
                            <List className="w-8 h-8 text-slate-300 dark:text-slate-500" />
                        )}
                    </div>
                );
            };

            const TrashView = () => {
                const trashTasks = getTrashTasks();
                return (
                    <div className="space-y-6 max-w-4xl mx-auto">
                        <header className="mb-8">
                            <h2 className="text-3xl font-bold text-slate-900 dark:text-slate-100 flex items-center gap-2">
                                <Trash2 className="w-8 h-8 text-slate-400" /> Trash
                            </h2>
                            <p className="text-slate-500 dark:text-slate-400 mt-1">Items here will be permanently deleted after 15 days.</p>
                        </header>
                        <div className="space-y-3">
                            {trashTasks.length === 0 ? (
                                <div className="text-center py-16 px-4">
                                    <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-50 dark:bg-slate-800 mb-4 ring-8 ring-slate-50/50 dark:ring-slate-700/50">
                                        <Trash2 className="w-8 h-8 text-slate-300 dark:text-slate-500" />
                                    </div>
                                    <p className="text-slate-500 dark:text-slate-400 font-medium mb-6">Trash is empty. Good job keeping things tidy!</p>
                                </div>
                            ) : (
                                trashTasks.map(task => (
                                    <TaskItem key={task.id} task={task} isTrash={true} onRestore={handleRestoreTask} onDelete={(t) => requestDelete(t, true)} onUpdate={handleUpdateTask} goals={goals} activeTaskId={activeTaskId} setActiveTaskId={setActiveTaskId} />
                                ))
                            )}
                        </div>
                    </div>
                );
            };

            const GoalsView = () => (
                <div className="space-y-6 max-w-4xl mx-auto">
                    <header className="flex justify-between items-center mb-8">
                        <div>
                            <h2 className="text-3xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">Strategic Goals</h2>
                            <p className="text-slate-500 dark:text-slate-400 mt-1">Define what you truly want.</p>
                        </div>
                        <button 
                            onClick={() => setShowGoalModal(true)} 
                            className="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 flex flex-col items-center justify-center gap-1 shadow-lg font-bold leading-none active:scale-95 transition-transform"
                        >
                            <Plus className="w-6 h-6" />
                            <span className="text-[10px] uppercase tracking-wide">New Goal</span>
                        </button>
                    </header>
                    {goals.length === 0 ? (
                        <div className="text-center py-16 px-4">
                            <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-50 dark:bg-slate-800 mb-4 ring-8 ring-slate-50/50 dark:ring-slate-700/50">
                                <Target className="w-8 h-8 text-slate-300 dark:text-slate-500" />
                            </div>
                            <p className="text-slate-500 dark:text-slate-400 font-medium mb-6">No goals set yet. Start by defining your first major objective.</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {goals.map(goal => (
                                <GoalCard key={goal.id} goal={goal} onDelete={(id) => requestDelete({ id }, true, true)} onUpdate={handleUpdateGoal} progress={getGoalProgress(goal.id)} />
                            ))}
                        </div>
                    )}
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 dark:bg-slate-950 font-sans text-slate-900 dark:text-slate-100 overflow-hidden selection:bg-indigo-100 dark:selection:bg-indigo-900 selection:text-indigo-900 dark:selection:text-indigo-100">
                    <Confetti active={showConfetti} />
                    {!focusMode && <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} isOpen={isSidebarOpen} setIsOpen={setIsSidebarOpen} darkMode={darkMode} setDarkMode={setDarkMode} />}
                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        {!focusMode && (
                            <header className="md:hidden bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4 flex items-center justify-between shrink-0 sticky top-0 z-10">
                                <button onClick={() => setIsSidebarOpen(true)} className="p-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                                    <Menu className="w-6 h-6" />
                                </button>
                                <h1 className="font-bold text-slate-800 dark:text-slate-100 flex items-center gap-2">
                                    <Trophy className="w-5 h-5 text-yellow-500" /> Achieve It
                                </h1>
                            </header>
                        )}
                        <main className="flex-1 overflow-y-auto p-4 md:p-8 md:px-12 pb-24 scrollbar-hide">
                            {activeTab === 'dashboard' && <DashboardView />}
                            {activeTab === 'goals' && <GoalsView />}
                            {activeTab === 'trash' && <TrashView />}
                            {activeTab === 'weekly' && <ListView type={ListType.WEEKLY} title="Weekly Plan" subtitle="Step 3: Break down your monthly targets." parentListType={ListType.MONTHLY} parentTitle="Monthly Plan" />}
                            {activeTab === 'monthly' && <ListView type={ListType.MONTHLY} title="Monthly Plan" subtitle="Select items from Master List." parentListType={ListType.MASTER} parentTitle="Master List" />}
                            {activeTab === 'master' && <ListView type={ListType.MASTER} title="Master List" subtitle="Step 4: The brain dump." />}
                        </main>
                    </div>
                    {showGoalModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md p-6">
                                <h3 className="text-xl font-bold mb-4 text-slate-900 dark:text-slate-100">Define New Goal</h3>
                                <form onSubmit={handleAddGoal}>
                                    <div className="mb-4">
                                        <label className="block text-sm font-semibold mb-1 text-slate-700 dark:text-slate-300">Title</label>
                                        <input type="text" required value={newGoalTitle} onChange={(e) => setNewGoalTitle(e.target.value)} className="w-full px-4 py-2 border dark:border-slate-600 rounded-xl bg-transparent dark:text-white focus:border-indigo-500 outline-none" autoFocus />
                                    </div>
                                    <div className="mb-6">
                                        <label className="block text-sm font-semibold mb-1 text-slate-700 dark:text-slate-300">Deadline</label>
                                        <input type="date" required value={newGoalDeadline} onChange={(e) => setNewGoalDeadline(e.target.value)} className="w-full px-4 py-2 border dark:border-slate-600 rounded-xl bg-transparent dark:text-white focus:border-indigo-500 outline-none" />
                                    </div>
                                    <div className="flex justify-end gap-3">
                                        <button type="button" onClick={() => setShowGoalModal(false)} className="px-4 py-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">Cancel</button>
                                        <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200 dark:shadow-none">Set Goal</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    <PlanningModal 
                        isOpen={!!planningConfig} 
                        onClose={() => setPlanningConfig(null)} 
                        sourceTasks={planningConfig ? getTasksByList(planningConfig.source) : []} 
                        sourceTitle={planningConfig?.sourceTitle} 
                        targetTitle={planningConfig?.targetTitle} 
                        onTransfer={(ids) => planningConfig && bulkMoveTasks(ids, planningConfig.target)} 
                    />
                    <DeleteConfirmModal 
                        isOpen={deleteModal.open} 
                        task={deleteModal.task} 
                        isPermanent={deleteModal.isPermanent} 
                        isGoal={deleteModal.isGoal} 
                        onClose={() => setDeleteModal({ ...deleteModal, open: false })} 
                        onConfirm={confirmDelete} 
                    />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
