<body class="bg-slate-50 text-slate-900">

    <!-- 4. Your Application Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInAnonymously, 
          onAuthStateChanged 
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          updateDoc, 
          deleteDoc, 
          doc, 
          onSnapshot, 
          serverTimestamp 
        } from 'firebase/firestore';
        import { 
          CheckCircle2, Circle, Plus, Calendar, Target, List, Trophy, 
          Trash2, MoveRight, Layout, Sun, Menu, X, Edit2, Flag, Check, 
          RefreshCcw, AlertTriangle 
        } from 'lucide-react';

        // ------------------------------------------------------------------
        // IMPORTANT: REPLACE THIS WITH YOUR OWN FIREBASE CONFIGURATION
        // ------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };
        // ------------------------------------------------------------------

        // Initialize Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Firebase failed to initialize. Did you add your config keys?", error);
        }

        const appId = 'default-goal-app';

        // --- Constants ---
        const LIST_TYPES = {
            MASTER: 'master',
            MONTHLY: 'monthly',
            WEEKLY: 'weekly',
            DAILY: 'daily',
            TRASH: 'trash'
        };

        const PRIORITIES = {
            HIGH: { value: 3, label: 'High', color: 'text-red-600 bg-red-50 border-red-100' },
            MEDIUM: { value: 2, label: 'Med', color: 'text-orange-600 bg-orange-50 border-orange-100' },
            LOW: { value: 1, label: 'Low', color: 'text-slate-600 bg-slate-100 border-slate-200' },
        };

        // --- Utilities ---
        const formatDate = (dateStr) => {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return '';
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };

        // --- Components ---

        const Confetti = ({ active }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                if (!active) return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particles = [];
                const colors = ['#2563eb', '#f59e0b', '#ef4444', '#10b981', '#8b5cf6'];

                for (let i = 0; i < 100; i++) {
                    particles.push({
                        x: canvas.width / 2,
                        y: canvas.height / 2,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 5 + 2,
                        life: 100
                    });
                }

                let animationFrameId;
                const animate = () => {
                    if (!ctx || !canvas) return;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let activeParticles = false;

                    particles.forEach(p => {
                        if (p.life > 0) {
                            activeParticles = true;
                            p.x += p.vx;
                            p.y += p.vy;
                            p.vy += 0.2;
                            p.life--;
                            ctx.fillStyle = p.color;
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });

                    if (activeParticles) {
                        animationFrameId = requestAnimationFrame(animate);
                    }
                };

                animate();
                return () => {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                };
            }, [active]);

            if (!active) return null;
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[100]" />;
        };

        const Sidebar = ({ activeTab, setActiveTab, isOpen, setIsOpen }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Today', icon: Sun },
                { id: 'goals', label: 'Goals', icon: Target },
                { id: 'weekly', label: 'Weekly Plan', icon: Calendar },
                { id: 'monthly', label: 'Monthly Plan', icon: Layout },
                { id: 'master', label: 'Master List', icon: List },
                { id: 'trash', label: 'Trash', icon: Trash2 },
            ];

            return (
                <>
                {isOpen && <div className="fixed inset-0 bg-black/20 z-20 md:hidden" onClick={() => setIsOpen(false)} />}
                <div className={`fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transform transition-transform duration-300 ease-out md:relative md:translate-x-0 ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                    <div className="p-6">
                        <h1 className="text-xl font-bold tracking-tight flex items-center gap-2">
                            <Trophy className="w-6 h-6 text-yellow-500" />
                            Achieve It
                        </h1>
                        <p className="text-xs text-slate-400 mt-1">Goal Achievement System</p>
                    </div>
                    <nav className="mt-4 px-3 space-y-1">
                    {menuItems.map((item) => (
                        <button
                        key={item.id}
                        onClick={() => { setActiveTab(item.id); setIsOpen(false); }}
                        className={`w-full flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/20' : 'text-slate-300 hover:bg-slate-800'}`}
                        >
                        <item.icon className="w-5 h-5" />
                        {item.label}
                        </button>
                    ))}
                    </nav>
                </div>
                </>
            );
        };

        const TaskInput = ({ listType, placeholder, onAddTask, goals }) => {
            const [text, setText] = useState('');
            const [goalId, setGoalId] = useState('');
            const [priority, setPriority] = useState('1');
            const [dueDate, setDueDate] = useState('');

            const handleSubmit = () => {
                if (!text.trim()) return;
                
                let goalTitle = '';
                if (goalId) {
                const g = goals.find(x => x.id === goalId);
                if (g) goalTitle = g.title;
                }

                onAddTask({
                title: text,
                listType,
                priority: parseInt(priority),
                dueDate,
                goalId,
                goalTitle
                });

                setText('');
                setPriority('1');
                setDueDate('');
            };

            return (
                <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm mb-6 transition-all focus-within:border-indigo-300 focus-within:ring-4 focus-within:ring-indigo-50">
                <div className="flex flex-col gap-3">
                    <input
                    type="text"
                    value={text}
                    onChange={(e) => setText(e.target.value)}
                    onKeyDown={(e) => e.key === 'Enter' && handleSubmit()}
                    placeholder={placeholder}
                    className="w-full text-lg bg-transparent border-none focus:outline-none placeholder:text-slate-400"
                    />
                    <div className="flex flex-wrap items-center gap-2 pt-2 border-t border-slate-100">
                    <select 
                        value={goalId}
                        onChange={(e) => setGoalId(e.target.value)}
                        className="px-2 py-1.5 bg-slate-50 border border-slate-200 rounded-md text-xs font-medium text-slate-600 focus:outline-none focus:border-indigo-500 cursor-pointer max-w-[120px] truncate"
                    >
                        <option value="">No Goal</option>
                        {goals.map(g => <option key={g.id} value={g.id}>{g.title}</option>)}
                    </select>

                    <select 
                        value={priority}
                        onChange={(e) => setPriority(e.target.value)}
                        className="px-2 py-1.5 bg-slate-50 border border-slate-200 rounded-md text-xs font-medium text-slate-600 focus:outline-none focus:border-indigo-500 cursor-pointer"
                    >
                        <option value="1">Low Priority</option>
                        <option value="2">Medium Priority</option>
                        <option value="3">High Priority</option>
                    </select>

                    <input 
                        type="date" 
                        value={dueDate}
                        onChange={(e) => setDueDate(e.target.value)}
                        className="px-2 py-1.5 bg-slate-50 border border-slate-200 rounded-md text-xs font-medium text-slate-600 focus:outline-none focus:border-indigo-500"
                    />

                    <div className="flex-1"></div>
                    
                    <button 
                        onClick={handleSubmit}
                        disabled={!text.trim()}
                        className="px-4 py-1.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-1 text-sm font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Add Task <Plus className="w-4 h-4" />
                    </button>
                    </div>
                </div>
                </div>
            );
        };

        const EmptyState = ({ message, icon: Icon, action }) => (
            <div className="text-center py-16 px-4">
                <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-50 mb-4 ring-8 ring-slate-50/50">
                <Icon className="w-8 h-8 text-slate-300" />
                </div>
                <p className="text-slate-500 font-medium mb-6">{message}</p>
                {action}
            </div>
        );

        const TaskItem = ({ task, onToggle, onDelete, onUpdate, isTrash = false, onRestore }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editTitle, setEditTitle] = useState(task.title);

            const handleSave = () => {
                if (editTitle.trim() !== task.title) {
                onUpdate(task.id, { title: editTitle });
                }
                setIsEditing(false);
            };

            const priorityConfig = Object.values(PRIORITIES).find(p => p.value === task.priority) || PRIORITIES.LOW;

            return (
                <div className={`group flex items-start gap-3 p-4 bg-white rounded-xl border transition-all duration-200 ${task.completed ? 'opacity-60 bg-slate-50 border-slate-100' : 'border-slate-100 hover:border-indigo-200 hover:shadow-md'}`}>
                {!isTrash && (
                    <button 
                    onClick={(e) => { e.stopPropagation(); onToggle(task); }}
                    className={`mt-0.5 flex-shrink-0 transition-colors ${task.completed ? 'text-green-500' : 'text-slate-300 hover:text-indigo-500'}`}
                    >
                    {task.completed ? <CheckCircle2 className="w-6 h-6" /> : <Circle className="w-6 h-6" />}
                    </button>
                )}
                {isTrash && (
                    <div className="mt-0.5 flex-shrink-0 text-slate-300">
                    <Trash2 className="w-6 h-6" />
                    </div>
                )}
                
                <div className="flex-1 min-w-0">
                    {isEditing ? (
                    <div className="flex gap-2">
                        <input 
                        autoFocus
                        className="flex-1 text-sm border border-indigo-300 rounded px-2 py-1 outline-none"
                        value={editTitle}
                        onChange={(e) => setEditTitle(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && handleSave()}
                        onBlur={handleSave}
                        onClick={(e) => e.stopPropagation()}
                        />
                    </div>
                    ) : (
                    <div className="flex flex-col gap-1">
                        <p className={`text-sm font-medium leading-normal ${task.completed && !isTrash ? 'line-through text-slate-400' : 'text-slate-700'}`}>
                        {task.title}
                        </p>
                        <div className="flex flex-wrap items-center gap-2">
                        {task.goalTitle && (
                            <span className="inline-flex items-center gap-1 text-[10px] uppercase tracking-wider font-bold text-indigo-600 bg-indigo-50 px-1.5 py-0.5 rounded border border-indigo-100">
                            <Target className="w-3 h-3" /> {task.goalTitle}
                            </span>
                        )}
                        {task.priority > 1 && (
                            <span className={`inline-flex items-center gap-1 text-[10px] font-bold px-1.5 py-0.5 rounded border ${priorityConfig.color}`}>
                            <Flag className="w-3 h-3" /> {priorityConfig.label}
                            </span>
                        )}
                        {task.dueDate && (
                            <span className={`inline-flex items-center gap-1 text-[10px] font-medium px-1.5 py-0.5 rounded border ${new Date(task.dueDate) < new Date() && !task.completed ? 'text-red-600 bg-red-50 border-red-100' : 'text-slate-500 bg-slate-50 border-slate-200'}`}>
                            <Calendar className="w-3 h-3" /> {formatDate(task.dueDate)}
                            </span>
                        )}
                        {isTrash && task.deletedAt && (
                            <span className="text-[10px] text-red-500 font-medium bg-red-50 px-1.5 py-0.5 rounded border border-red-100">
                            Deletes in {15 - Math.floor((Date.now() - (task.deletedAt?.seconds * 1000 || Date.now())) / (1000 * 60 * 60 * 24))} days
                            </span>
                        )}
                        </div>
                    </div>
                    )}
                </div>

                <div className="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                    {!isTrash ? (
                    <>
                        <button onClick={(e) => { e.stopPropagation(); setIsEditing(!isEditing); }} className="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                        <Edit2 className="w-4 h-4" />
                        </button>
                        <button onClick={(e) => { e.stopPropagation(); onDelete(task); }} className="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                        <Trash2 className="w-4 h-4" />
                        </button>
                    </>
                    ) : (
                    <>
                        <button onClick={(e) => { e.stopPropagation(); onRestore(task); }} className="p-1.5 text-slate-400 hover:text-green-600 hover:bg-green-50 rounded-lg transition-colors" title="Restore">
                        <RefreshCcw className="w-4 h-4" />
                        </button>
                        <button onClick={(e) => { e.stopPropagation(); onDelete(task); }} className="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Delete Forever">
                        <Trash2 className="w-4 h-4" />
                        </button>
                    </>
                    )}
                </div>
                </div>
            );
        };

        const GoalCard = ({ goal, onDelete, onUpdate, progress }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editTitle, setEditTitle] = useState(goal.title);

            const handleSave = () => {
                if (editTitle.trim() !== goal.title) {
                onUpdate(goal.id, { title: editTitle });
                }
                setIsEditing(false);
            };

            return (
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-all group">
                <div className="flex justify-between items-start mb-3">
                    {isEditing ? (
                    <input 
                        autoFocus
                        className="flex-1 text-lg font-semibold text-slate-800 border-b border-indigo-300 outline-none mr-2"
                        value={editTitle}
                        onChange={(e) => setEditTitle(e.target.value)}
                        onBlur={handleSave}
                        onKeyDown={(e) => e.key === 'Enter' && handleSave()}
                    />
                    ) : (
                    <h3 className="font-semibold text-slate-800 text-lg leading-tight flex-1">{goal.title}</h3>
                    )}
                    <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button onClick={() => setIsEditing(true)} className="text-slate-300 hover:text-indigo-600 p-1">
                        <Edit2 className="w-4 h-4" />
                    </button>
                    <button onClick={() => onDelete(goal.id)} className="text-slate-300 hover:text-red-500 p-1">
                        <Trash2 className="w-4 h-4" />
                    </button>
                    </div>
                </div>
                
                {goal.deadline && (
                    <div className="flex items-center gap-2 text-xs text-slate-500 mb-4 font-medium bg-slate-50 inline-block px-2 py-1 rounded">
                    <Calendar className="w-3 h-3" />
                    <span>Due: {formatDate(goal.deadline)}</span>
                    </div>
                )}

                <div className="w-full bg-slate-100 rounded-full h-2 mb-2 overflow-hidden">
                    <div 
                    className="bg-gradient-to-r from-indigo-500 to-purple-500 h-2 rounded-full transition-all duration-700 ease-out" 
                    style={{ width: `${progress}%` }}
                    ></div>
                </div>
                <div className="flex justify-between text-xs text-slate-500">
                    <span>{progress === 100 ? 'Completed!' : 'In Progress'}</span>
                    <span className="font-mono">{Math.round(progress)}%</span>
                </div>
                </div>
            );
        };

        const PlanningModal = ({ isOpen, onClose, sourceTasks, sourceTitle, targetTitle, onTransfer }) => {
            const [selectedTasks, setSelectedTasks] = useState(new Set());

            useEffect(() => {
                if (isOpen) setSelectedTasks(new Set());
            }, [isOpen]);

            if (!isOpen) return null;

            const toggleSelection = (taskId) => {
                const newSelection = new Set(selectedTasks);
                if (newSelection.has(taskId)) newSelection.delete(taskId);
                else newSelection.add(taskId);
                setSelectedTasks(newSelection);
            };

            const selectAll = () => {
                if (selectedTasks.size === sourceTasks.length) {
                setSelectedTasks(new Set());
                } else {
                setSelectedTasks(new Set(sourceTasks.map(t => t.id)));
                }
            };

            const handleTransfer = () => {
                onTransfer(Array.from(selectedTasks));
                onClose();
            };

            const actionableTasks = sourceTasks.filter(t => !t.completed);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-200">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh]">
                    <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/80">
                    <div>
                        <h3 className="font-bold text-lg text-slate-800">Plan {targetTitle}</h3>
                        <p className="text-xs text-slate-500 font-medium">Select items from {sourceTitle}</p>
                    </div>
                    <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors">
                        <X className="w-5 h-5 text-slate-500" />
                    </button>
                    </div>
                    
                    <div className="p-2 border-b border-slate-100 flex justify-end bg-white">
                    <button 
                        onClick={selectAll}
                        className="text-xs font-semibold text-indigo-600 hover:text-indigo-800 px-3 py-1.5 rounded hover:bg-indigo-50 transition-colors"
                    >
                        {selectedTasks.size === actionableTasks.length ? 'Deselect All' : 'Select All'}
                    </button>
                    </div>
                    
                    <div className="p-4 overflow-y-auto flex-1 bg-white">
                    {actionableTasks.length === 0 ? (
                        <div className="text-center py-12 text-slate-400">
                        <List className="w-12 h-12 mx-auto mb-3 opacity-20" />
                        <p>No actionable items in {sourceTitle}.</p>
                        </div>
                    ) : (
                        <div className="space-y-2">
                        {actionableTasks.map(task => (
                            <div 
                            key={task.id}
                            onClick={() => toggleSelection(task.id)}
                            className={`flex items-start gap-3 p-3 rounded-xl border cursor-pointer transition-all ${
                                selectedTasks.has(task.id) 
                                ? 'border-indigo-500 bg-indigo-50/50 ring-1 ring-indigo-500/20' 
                                : 'border-slate-100 hover:bg-slate-50 hover:border-slate-300'
                            }`}
                            >
                            <div className={`mt-0.5 w-5 h-5 rounded-md border flex items-center justify-center transition-colors ${
                                selectedTasks.has(task.id) ? 'bg-indigo-500 border-indigo-500' : 'border-slate-300 bg-white'
                            }`}>
                                {selectedTasks.has(task.id) && <Check className="w-3.5 h-3.5 text-white" />}
                            </div>
                            <div className="flex-1">
                                <span className={`text-sm font-medium ${selectedTasks.has(task.id) ? 'text-indigo-900' : 'text-slate-700'}`}>{task.title}</span>
                            </div>
                            </div>
                        ))}
                        </div>
                    )}
                    </div>

                    <div className="p-5 border-t border-slate-100 bg-white">
                    <button 
                        onClick={handleTransfer}
                        disabled={selectedTasks.size === 0}
                        className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-700 active:scale-[0.98] transition-all shadow-lg shadow-indigo-200"
                    >
                        Move {selectedTasks.size} Items to {targetTitle}
                    </button>
                    </div>
                </div>
                </div>
            );
        };

        const DeleteConfirmModal = ({ isOpen, onClose, onConfirm, isPermanent }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-200">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-6 text-center">
                    <div className="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <AlertTriangle className="w-8 h-8 text-red-500" />
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">
                    {isPermanent ? "Delete Forever?" : "Move to Trash?"}
                    </h3>
                    <p className="text-sm text-slate-500 mb-6">
                    {isPermanent 
                        ? "This action cannot be undone. The task will be permanently removed."
                        : "This task will be moved to the Trash. It will be permanently deleted after 15 days."}
                    </p>
                    <div className="flex gap-3">
                    <button 
                        onClick={onClose}
                        className="flex-1 py-2.5 bg-slate-100 text-slate-700 font-semibold rounded-xl hover:bg-slate-200 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        onClick={onConfirm}
                        className="flex-1 py-2.5 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition-colors shadow-lg shadow-red-200"
                    >
                        {isPermanent ? "Delete" : "Trash it"}
                    </button>
                    </div>
                </div>
                </div>
            );
        };

        const GoalSystemApp = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            
            // Data State
            const [goals, setGoals] = useState([]);
            const [tasks, setTasks] = useState([]);
            
            // UI State
            const [showGoalModal, setShowGoalModal] = useState(false);
            const [planningConfig, setPlanningConfig] = useState(null);
            const [showConfetti, setShowConfetti] = useState(false);
            
            // Delete State
            const [deleteModal, setDeleteModal] = useState({ open: false, task: null, isPermanent: false, isGoal: false });

            // New Goal Form State
            const [newGoalTitle, setNewGoalTitle] = useState('');
            const [newGoalDeadline, setNewGoalDeadline] = useState('');

            // --- Auth & Init ---
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (!auth) return;
                        await signInAnonymously(auth);
                    } catch (e) {
                        console.warn("Authentication failed (likely missing config):", e);
                    }
                };
                initAuth();
                if (auth) return onAuthStateChanged(auth, setUser);
            }, []);

            // --- Data Sync ---
            useEffect(() => {
                if (!user || !db) return;
                
                // Safety check for DB connection
                if (firebaseConfig.apiKey === "YOUR_API_KEY_HERE") return;

                // Goals Sync
                try {
                const goalsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'goals');
                const unsubGoals = onSnapshot(goalsRef, (snapshot) => {
                    const loadedGoals = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadedGoals.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                    setGoals(loadedGoals);
                }, (err) => console.error("Goals sync error", err));

                // Tasks Sync
                const tasksRef = collection(db, 'artifacts', appId, 'users', user.uid, 'tasks');
                const unsubTasks = onSnapshot(tasksRef, (snapshot) => {
                    const loadedTasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadedTasks.sort((a, b) => {
                    if (a.completed !== b.completed) return a.completed ? 1 : -1;
                    if (b.priority !== a.priority) return (b.priority || 1) - (a.priority || 1);
                    return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
                    });
                    setTasks(loadedTasks);
                    
                    // Check for expired trash items (> 15 days)
                    const now = Date.now();
                    const fifteenDaysMs = 15 * 24 * 60 * 60 * 1000;
                    loadedTasks.forEach(task => {
                    if (task.deletedAt) {
                        const deletedTime = task.deletedAt.toMillis ? task.deletedAt.toMillis() : (task.deletedAt.seconds * 1000);
                        if (now - deletedTime > fifteenDaysMs) {
                            deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', task.id));
                        }
                    }
                    });

                }, (err) => console.error("Tasks sync error", err));

                return () => {
                    unsubGoals();
                    unsubTasks();
                };
                } catch (e) {
                console.warn("Firestore sync failed (likely missing config).");
                }
            }, [user]);

            // --- Logic & Actions ---

            const triggerConfetti = () => {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 3000);
            };

            const handleAddGoal = async (e) => {
                e.preventDefault();
                if (!newGoalTitle.trim() || !user) return;
                
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'goals'), {
                title: newGoalTitle,
                deadline: newGoalDeadline,
                createdAt: serverTimestamp()
                });
                setNewGoalTitle('');
                setNewGoalDeadline('');
                setShowGoalModal(false);
            };

            const handleUpdateGoal = async (id, data) => {
                if(!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'goals', id), data);
            };

            const handleDeleteGoal = async (id) => {
                if (!user) return;
                await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'goals', id));
            };

            const handleAddTask = async (taskData) => {
                if (!user) return;

                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'tasks'), {
                ...taskData,
                completed: false,
                deletedAt: null,
                createdAt: serverTimestamp()
                });
            };

            const handleUpdateTask = async (id, data) => {
                if(!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', id), data);
            };

            const handleToggleTask = async (task) => {
                if (!user) return;
                const newStatus = !task.completed;
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', task.id), {
                completed: newStatus
                });
                
                if (newStatus && task.listType === LIST_TYPES.DAILY) {
                const daily = tasks.filter(t => t.listType === LIST_TYPES.DAILY && !t.deletedAt);
                const incomplete = daily.filter(t => !t.completed && t.id !== task.id).length;
                if (incomplete === 0 && daily.length > 0) {
                    triggerConfetti();
                }
                }
            };

            const requestDelete = (item, isPermanent, isGoal = false) => {
                setDeleteModal({ open: true, task: item, isPermanent, isGoal });
            };

            const confirmDelete = async () => {
                if (!user || !deleteModal.task) return;
                
                const { task, isPermanent, isGoal } = deleteModal;
                
                if (isGoal) {
                await handleDeleteGoal(task.id);
                } else if (isPermanent) {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', task.id));
                } else {
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', task.id), {
                    deletedAt: serverTimestamp()
                });
                }
                
                setDeleteModal({ open: false, task: null, isPermanent: false, isGoal: false });
            };

            const handleRestoreTask = async (task) => {
                if (!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', task.id), {
                deletedAt: null
                });
            };

            const bulkMoveTasks = async (taskIds, targetListType) => {
                if (!user) return;
                const batchPromises = taskIds.map(id => 
                updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'tasks', id), {
                    listType: targetListType
                })
                );
                await Promise.all(batchPromises);
            };

            // --- Views ---
            const getTasksByList = (type) => tasks.filter(t => t.listType === type && !t.deletedAt);
            const getTrashTasks = () => tasks.filter(t => t.deletedAt);

            const getGoalProgress = (goalId) => {
                const goalTasks = tasks.filter(t => t.goalId === goalId && !t.deletedAt);
                if (goalTasks.length === 0) return 0;
                const completed = goalTasks.filter(t => t.completed).length;
                return (completed / goalTasks.length) * 100;
            };

            const dailyTasks = getTasksByList(LIST_TYPES.DAILY);
            const completedToday = dailyTasks.filter(t => t.completed).length;
            const progressToday = dailyTasks.length > 0 ? (completedToday / dailyTasks.length) * 100 : 0;

            const DashboardView = () => (
                <div className="space-y-6 max-w-4xl mx-auto">
                    <header className="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
                    <div>
                        <h2 className="text-3xl font-bold text-slate-900 tracking-tight">Today's Focus</h2>
                        <p className="text-slate-500 mt-1">Resolve to do something every single day.</p>
                    </div>
                    <div className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex items-center gap-4 min-w-[200px]">
                        <div className="flex-1">
                        <div className="text-xs text-slate-500 font-medium uppercase tracking-wider mb-1">Daily Progress</div>
                        <div className="w-full bg-slate-100 rounded-full h-1.5">
                            <div className="bg-indigo-600 h-1.5 rounded-full transition-all duration-1000" style={{ width: `${progressToday}%` }}></div>
                        </div>
                        </div>
                        <div className="text-xl font-bold text-indigo-600">{Math.round(progressToday)}%</div>
                    </div>
                    </header>

                    <TaskInput 
                    listType={LIST_TYPES.DAILY} 
                    placeholder="What must be done today?"
                    onAddTask={handleAddTask}
                    goals={goals}
                    />

                    <div className="space-y-3">
                    {dailyTasks.length === 0 ? (
                        <EmptyState 
                        message="Your daily plan is empty. Review your weekly plan to start." 
                        icon={Sun}
                        action={
                            <button 
                            onClick={() => setPlanningConfig({
                                source: LIST_TYPES.WEEKLY, target: LIST_TYPES.DAILY,
                                sourceTitle: 'Weekly List', targetTitle: 'Daily List'
                            })}
                            className="px-6 py-2.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-bold shadow-lg shadow-indigo-200 transition-all hover:scale-105"
                            >
                            Plan My Day
                            </button>
                        }
                        />
                    ) : (
                        dailyTasks.map(task => (
                        <TaskItem 
                            key={task.id} 
                            task={task} 
                            onToggle={handleToggleTask} 
                            onDelete={(t) => requestDelete(t, false)}
                            onUpdate={handleUpdateTask}
                        />
                        ))
                    )}
                    </div>

                    {dailyTasks.length > 0 && (
                        <div className="flex justify-center mt-12">
                        <button 
                            onClick={() => setPlanningConfig({
                            source: LIST_TYPES.WEEKLY, target: LIST_TYPES.DAILY,
                            sourceTitle: 'Weekly List', targetTitle: 'Daily List'
                            })}
                            className="text-sm text-indigo-600 hover:text-indigo-800 font-semibold bg-indigo-50 px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
                        >
                            <List className="w-4 h-4" /> Pull more tasks from Weekly List
                        </button>
                        </div>
                    )}
                </div>
            );

            const ListView = ({ type, title, subtitle, parentListType, parentTitle }) => {
                const listTasks = getTasksByList(type);
                
                return (
                    <div className="space-y-6 max-w-4xl mx-auto">
                    <header className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
                        <div>
                        <h2 className="text-3xl font-bold text-slate-900 tracking-tight">{title}</h2>
                        <p className="text-slate-500 mt-1">{subtitle}</p>
                        </div>
                        {parentListType && (
                        <button 
                            onClick={() => setPlanningConfig({
                            source: parentListType, target: type,
                            sourceTitle: parentTitle, targetTitle: title
                            })}
                            className="px-4 py-2 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 hover:border-slate-300 rounded-lg shadow-sm font-semibold text-sm flex items-center gap-2 transition-all"
                        >
                            <MoveRight className="w-4 h-4 text-indigo-500" /> Import from {parentTitle}
                        </button>
                        )}
                    </header>

                    <TaskInput 
                        listType={type} 
                        placeholder={`Add a new item to ${title}...`}
                        onAddTask={handleAddTask}
                        goals={goals}
                    />

                    <div className="space-y-3">
                        {listTasks.length === 0 ? (
                        <EmptyState 
                            message={`No items in ${title} yet.`} 
                            icon={List} 
                        />
                        ) : (
                        listTasks.map(task => (
                            <TaskItem 
                            key={task.id} 
                            task={task} 
                            onToggle={handleToggleTask} 
                            onDelete={(t) => requestDelete(t, false)}
                            onUpdate={handleUpdateTask}
                            />
                        ))
                        )}
                    </div>
                    </div>
                );
            };

            const TrashView = () => {
                const trashTasks = getTrashTasks();
                return (
                    <div className="space-y-6 max-w-4xl mx-auto">
                    <header className="mb-8">
                        <h2 className="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-2">
                        <Trash2 className="w-8 h-8 text-slate-400" /> Trash
                        </h2>
                        <p className="text-slate-500 mt-1">Items here will be permanently deleted after 15 days.</p>
                    </header>

                    <div className="space-y-3">
                        {trashTasks.length === 0 ? (
                        <EmptyState 
                            message="Trash is empty. Good job keeping things tidy!" 
                            icon={Trash2} 
                        />
                        ) : (
                        trashTasks.map(task => (
                            <TaskItem 
                            key={task.id} 
                            task={task} 
                            isTrash={true}
                            onRestore={handleRestoreTask}
                            onDelete={(t) => requestDelete(t, true)}
                            onUpdate={handleUpdateTask}
                            />
                        ))
                        )}
                    </div>
                    </div>
                );
            };

            const GoalsView = () => (
                <div className="space-y-6 max-w-4xl mx-auto">
                    <header className="flex justify-between items-center mb-8">
                    <div>
                        <h2 className="text-3xl font-bold text-slate-900 tracking-tight">Strategic Goals</h2>
                        <p className="text-slate-500 mt-1">Steps 1-3: Define what you truly want.</p>
                    </div>
                    <button 
                        onClick={() => setShowGoalModal(true)}
                        className="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 flex flex-col items-center justify-center gap-1 shadow-lg shadow-indigo-200 font-bold transition-transform hover:scale-105 leading-none"
                    >
                        <Plus className="w-6 h-6" />
                        <span className="text-[10px] uppercase tracking-wide">New Goal</span>
                    </button>
                    </header>

                    {goals.length === 0 ? (
                    <EmptyState 
                        message="No goals set yet. Start by defining your first major objective."
                        icon={Target}
                        action={
                        <button 
                            onClick={() => setShowGoalModal(true)}
                            className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium"
                        >
                            Create Goal
                        </button>
                        }
                    />
                    ) : (
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {goals.map(goal => (
                        <GoalCard 
                            key={goal.id} 
                            goal={goal} 
                            onDelete={(id) => requestDelete({ id }, true, true)}
                            onUpdate={handleUpdateGoal}
                            progress={getGoalProgress(goal.id)}
                        />
                        ))}
                    </div>
                    )}
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-900 overflow-hidden selection:bg-indigo-100 selection:text-indigo-900">
                    <Confetti active={showConfetti} />
                    
                    <Sidebar 
                    activeTab={activeTab} 
                    setActiveTab={setActiveTab} 
                    isOpen={isSidebarOpen} 
                    setIsOpen={setIsSidebarOpen} 
                    />

                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                    <header className="md:hidden bg-white border-b border-slate-200 p-4 flex items-center justify-between shrink-0 sticky top-0 z-10">
                        <button onClick={() => setIsSidebarOpen(true)} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg">
                        <Menu className="w-6 h-6" />
                        </button>
                        <h1 className="font-bold text-slate-800 flex items-center gap-2">
                        <Trophy className="w-5 h-5 text-yellow-500" /> Achieve It
                        </h1>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 md:p-8 md:px-12 pb-24">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'goals' && <GoalsView />}
                        {activeTab === 'trash' && <TrashView />}
                        {activeTab === 'weekly' && (
                        <ListView 
                            type={LIST_TYPES.WEEKLY} 
                            title="Weekly Plan" 
                            subtitle="Step 3: Set sub-deadlines. Break down your monthly targets."
                            parentListType={LIST_TYPES.MONTHLY}
                            parentTitle="Monthly Plan"
                        />
                        )}
                        {activeTab === 'monthly' && (
                        <ListView 
                            type={LIST_TYPES.MONTHLY} 
                            title="Monthly Plan" 
                            subtitle="Select items from your Master List to focus on this month."
                            parentListType={LIST_TYPES.MASTER}
                            parentTitle="Master List"
                        />
                        )}
                        {activeTab === 'master' && (
                            <ListView 
                            type={LIST_TYPES.MASTER} 
                            title="Master List" 
                            subtitle="Step 4: The brain dump. Everything you want to do goes here."
                        />
                        )}
                    </main>
                    </div>

                    {/* Modals */}
                    {showGoalModal && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in fade-in duration-200">
                        <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
                        <div className="p-6">
                            <h3 className="text-xl font-bold mb-4 text-slate-800">Define New Goal</h3>
                            <form onSubmit={handleAddGoal}>
                            <div className="mb-4">
                                <label className="block text-sm font-semibold text-slate-700 mb-1">Goal Title</label>
                                <input
                                type="text"
                                required
                                value={newGoalTitle}
                                onChange={(e) => setNewGoalTitle(e.target.value)}
                                className="w-full px-4 py-2.5 border border-slate-300 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 focus:outline-none transition-all"
                                placeholder="e.g., Run a Marathon"
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-slate-700 mb-1">Target Deadline</label>
                                <input
                                type="date"
                                required
                                value={newGoalDeadline}
                                onChange={(e) => setNewGoalDeadline(e.target.value)}
                                className="w-full px-4 py-2.5 border border-slate-300 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 focus:outline-none transition-all"
                                />
                            </div>
                            <div className="flex justify-end gap-3 pt-2">
                                <button 
                                type="button" 
                                onClick={() => setShowGoalModal(false)}
                                className="px-5 py-2.5 text-slate-600 hover:bg-slate-100 rounded-xl font-semibold transition-colors"
                                >
                                Cancel
                                </button>
                                <button 
                                type="submit" 
                                className="px-5 py-2.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-semibold shadow-lg shadow-indigo-200 transition-all hover:scale-105"
                                >
                                Set Goal
                                </button>
                            </div>
                            </form>
                        </div>
                        </div>
                    </div>
                    )}

                    <PlanningModal 
                    isOpen={!!planningConfig}
                    onClose={() => setPlanningConfig(null)}
                    sourceTasks={planningConfig ? getTasksByList(planningConfig.source) : []}
                    sourceTitle={planningConfig?.sourceTitle}
                    targetTitle={planningConfig?.targetTitle}
                    onTransfer={(ids) => bulkMoveTasks(ids, planningConfig.target)}
                    />

                    <DeleteConfirmModal 
                    isOpen={deleteModal.open}
                    task={deleteModal.task}
                    isPermanent={deleteModal.isPermanent}
                    isGoal={deleteModal.isGoal}
                    onClose={() => setDeleteModal({ ...deleteModal, open: false })}
                    onConfirm={confirmDelete}
                    />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GoalSystemApp />);
    </script>
</body>
</html>
